<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="flex justify-center items-center w-full px-10 font-inter" data-barba="wrapper">
        <div class="flex justify-start items-center flex-col w-mobile h-mobile bg-[#F6F7FA]" data-barba="container"
            data-barba-namespace="address">
            <!-- header -->
            <div class="flex flex-col  items-center bg-auto bg-bottom w-full h-64" id="user_head"
                style="background-image: url(../assets/bg2.svg);">
                <p class=" font-SF text-white text-xl font-semibold mt-24">My Profile</p>
                <img src="../assets/taka.png" class="mt-16" id="user_pic">
                <p class="mt-3 font-semibold text-lg" id="user_pic">Ataka Lukman Hamzah</p>

            </div>
            <div class="flex mx-8 mt-36 space-x-5" id="user_card">
                <div
                    class="flex flex-col items-center jusitfy-center py-6 w-[170px] h-[170px] bg-white rounded-[20px] shadow-md">
                    <i class="far fa-shopping-bag fa-5x text-ebid-orange"></i>
                    <p class="text-lg font-medium text-ebid-orange mt-3">My Purchases</p>
                </div>
                <a href="payment.html"
                    class="flex flex-col items-center jusitfy-center py-6 w-[170px] h-[170px] bg-white rounded-[20px] shadow-md">
                    <i class="far fa-wallet fa-5x text-ebid-orange"></i>
                    <p class="text-lg font-medium text-ebid-orange mt-3">My Wallet</p>
                </a>
            </div>
            <div class="flex mx-8 mt-5 space-x-5" id="user_card">
                <a href="editAddress.html"
                    class="flex flex-col items-center jusitfy-center py-6 w-[170px] h-[170px] bg-white rounded-[20px] shadow-md">
                    <i class="far fa-map-marked-alt fa-5x text-ebid-orange"></i>
                    <p class="text-lg font-medium text-ebid-orange mt-3">My Address</p>
                </a>
                <div
                    class="flex flex-col items-center jusitfy-center py-6 w-[170px] h-[170px] bg-white rounded-[20px] shadow-md">
                    <i class="far fa-thumbs-up fa-5x text-ebid-orange"></i>
                    <p class="text-lg font-medium text-ebid-orange mt-3">Liked Product</p>
                </div>
            </div>
            <!-- category -->
            <div id="user_menu" class="mx-[31px] mt-20 bg-ebid-purple w-[391px] h-[78px] rounded-[20px]">
                <div class="flex flex-row justify-between mx-[49px] my-2">
                    <a href="/" class="flex flex-col justify-center">
                        <img src="../assets/Home1.svg" alt="home icon">
                        <p class="font-medium text-xs text-white">HOME</p>
                    </a>
                    <a class="flex flex-col justify-center items-center" href="orders.html">
                        <img src="../assets/Order.svg" class="w-8 h-8" alt="Orders icon">
                        <p class="font-medium text-xs text-white">ORDERS</p>
                    </a>
                    <a class="flex flex-col justify-center items-center">
                        <img src="../assets/user.svg" class="w-8 h-8" alt="Users icon">
                        <p class="font-medium text-xs text-ebid-orange">PROFILE</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
        integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" animate></script>
    <script src="../js/user.js"></script>
</body>

</html>
