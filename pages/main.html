<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="flex justify-center items-center w-full px-10 font-inter" data-barba="wrapper">
        <div class="flex justify-start items-center flex-col w-mobile h-mobile bg-[#F6F7FA]" data-barba="container"
            data-barba-namespace="address">
            <!-- header -->
            <div class="flex flex-col bg-auto bg-bottom w-full h-72" id="main_head"
                style="background-image: url(../assets/bg2.svg);">
                <div class="mt-20 w-full flex justify-between mx-[31px]">
                    <img src="../assets/logo.png" alt="" class="w-14 h-14">
                    <a href="cart.html"
                        class="flex items-center justify-center w-14 h-14 bg-ebid-purple rounded-md mr-[62px]">
                        <img src="../assets/bag.svg" alt="" class="w-6 h-6 text-white">
                    </a>
                </div>
                <form class="w-[369px] m-[31px]">
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-black bg-ebid-orange sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-ebid-orange " fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-4 pl-10 text-sm text-black border border-gray-300 rounded-full bg-white focus:ring-blue-500 focus:border-blue-500 placeholder-black"
                            placeholder="Search" required>
                    </div>
                </form>
            </div>
            <!-- category -->
            <div class="flex flex-row justify-between w-[392px] mt-5" id="main_category">
                <div class="flex flex-col items-center ">
                    <div class="flex items-center bg-ebid-purple w-14 h-14 rounded-full">
                        <img src="../assets/clothing.svg" class="p-3">
                    </div>
                    <p class="font-normal text-xs text-black mt-2">Clothing</p>
                </div>
                <div class="flex flex-col items-center ">
                    <div class="flex items-center bg-ebid-purple w-14 h-14 rounded-full">
                        <img src="../assets/electronics.svg" class="p-3">
                    </div>
                    <p class="font-normal text-xs text-black mt-2">Electronics</p>
                </div>
                <div class="flex flex-col items-center ">
                    <div class="flex items-center bg-ebid-purple w-14 h-14 rounded-full">
                        <img src="../assets/health.svg" class="p-3">
                    </div>
                    <p class="font-normal text-xs text-black mt-2">Health</p>
                </div>
                <div class="flex flex-col items-center ">
                    <div class="flex items-center bg-ebid-purple w-14 h-14 rounded-full">
                        <img src="../assets/beauty.svg" class="">
                    </div>
                    <p class="font-normal text-xs text-black mt-2">Beauty</p>
                </div>
                <div class="flex flex-col items-center ">
                    <div class="flex items-center bg-ebid-purple w-14 h-14 rounded-full">
                        <img src="../assets/kitchen.svg" class="p-3">
                    </div>
                    <p class="font-normal text-xs text-black mt-2">Kitchen</p>
                </div>
            </div>
            <div class="flex flex-col mt-6 w-[392px] mx-[31px]">
                <h2 class="font-medium text-black text-base" id="main_trending">Trending Now</h2>
                <div class="flex flex-row justify-between mt-4" id="main_frow">
                    <!-- black card -->
                    <div class="flex flex-col">
                        <div class="flex items-start justify-center bg-ebid-orange w-[108px] h-[100px] rounded-t-xl">
                            <img src="../assets/black.png" alt="black shirt" class="w-[77px] h-[95px]">
                        </div>
                        <div class="flex flex-col w-[108px] h-[62px] rounded-b-xl bg-white">
                            <div class="mx-2 mt-2">
                                <h3 class="font-medium text-xs">Shirt Black</h3>
                                <p class="font-light text-gray-600 text-[10px]/[11.92px]">Clothing</p>
                                <a href="product.html" class="flex flex-row justify-between items-center mt-[4px]">
                                    <p class="font-normal text-[10px]/[11.92px]">26 MYR</p>
                                    <button type="button"
                                        class="text-white bg-ebid-orange hover:bg-ebid-purple focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center w-[18px] h-[18px]">
                                        <i class="far fa-plus"></i>
                                        <span class="sr-only">Icon description</span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- ps5 card -->
                    <div class="flex flex-col">
                        <div class="flex items-center justify-center bg-ebid-orange w-[108px] h-[100px] rounded-t-xl">
                            <img src="../assets/ps5.png" alt="PlayStation 5">
                        </div>
                        <div class="flex flex-col w-[108px] h-[62px] rounded-b-xl bg-white">
                            <div class="mx-2 mt-2">
                                <h3 class="font-medium text-xs">PS5 (used)</h3>
                                <p class="font-light text-gray-600 text-[10px]/[11.92px]">Electronic/Games</p>
                                <div class="flex flex-row justify-between items-center mt-[4px]">
                                    <p class="font-normal text-[10px]/[11.92px]">1500 MYR</p>
                                    <button type="button"
                                        class="text-white bg-ebid-orange hover:bg-ebid-purple focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center w-[18px] h-[18px]">
                                        <i class="far fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Garnier card -->
                    <div class="flex flex-col">
                        <div class="flex items-start justify-center bg-ebid-orange w-[108px] h-[100px] rounded-t-xl">
                            <img src="../assets/garnier.png" alt="Garnier skincare">
                        </div>
                        <div class="flex flex-col w-[108px] h-[62px] rounded-b-xl bg-white">
                            <div class="mx-2 mt-2">
                                <h3 class="font-medium text-xs">Garnier</h3>
                                <p class="font-light text-gray-600 text-[10px]/[11.92px]">Beauty</p>
                                <div class="flex flex-row justify-between items-center mt-[4px]">
                                    <p class="font-normal text-[10px]/[11.92px]">14 MYR</p>
                                    <button type="button"
                                        class="text-white bg-ebid-orange hover:bg-ebid-purple focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center w-[18px] h-[18px]">
                                        <i class="far fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- second row -->
                <div class="flex flex-row justify-between mt-4" id="main_srow">
                    <!-- tripod card -->
                    <div class="flex flex-col">
                        <div class="flex items-center justify-center bg-ebid-orange w-[108px] h-[100px] rounded-t-xl">
                            <img src="../assets/tripod.png" alt="Camera tripod">
                        </div>
                        <div class="flex flex-col w-[108px] h-[62px] rounded-b-xl bg-white">
                            <div class="mx-2 mt-2">
                                <h3 class="font-medium text-xs">Camera Tripod</h3>
                                <p class="font-light text-gray-600 text-[10px]/[11.92px]">Photography</p>
                                <div class="flex flex-row justify-between items-center mt-[4px]">
                                    <p class="font-normal text-[10px]/[11.92px]">100 MYR</p>
                                    <button type="button"
                                        class="text-white bg-ebid-orange hover:bg-ebid-purple focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center w-[18px] h-[18px]">
                                        <i class="far fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- nb card -->
                    <div class="flex flex-col">
                        <div class="flex items-start justify-center bg-ebid-orange w-[108px] h-[100px] rounded-t-xl">
                            <img src="../assets/nb.png" alt="NB Shoes">
                        </div>
                        <div class="flex flex-col w-[108px] h-[62px] rounded-b-xl bg-white">
                            <div class="mx-2 mt-2">
                                <h3 class="font-medium text-xs">NB 2002r</h3>
                                <p class="font-light text-gray-600 text-[10px]/[11.92px]">Clothing</p>
                                <div class="flex flex-row justify-between items-center mt-[4px]">
                                    <p class="font-normal text-[10px]/[11.92px]">600 MYR</p>
                                    <button type="button"
                                        class="text-white bg-ebid-orange hover:bg-ebid-purple focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center w-[18px] h-[18px]">
                                        <i class="far fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- vacuum card -->
                    <div class="flex flex-col">
                        <div class="flex items-center justify-center bg-ebid-orange w-[108px] h-[100px] rounded-t-xl">
                            <img src="../assets/vacuum.png" alt="Vacuum">
                        </div>
                        <div class="flex flex-col w-[108px] h-[62px] rounded-b-xl bg-white">
                            <div class="mx-2 mt-2">
                                <h3 class="font-medium text-xs">Dyson Vacuum</h3>
                                <p class="font-light text-gray-600 text-[10px]/[11.92px]">Clothing</p>
                                <div class="flex flex-row justify-between items-center mt-[4px]">
                                    <p class="font-normal text-[10px]/[11.92px]">1000 MYR</p>
                                    <button type="button"
                                        class="text-white bg-ebid-orange hover:bg-ebid-purple focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-1 text-center inline-flex items-center w-[18px] h-[18px]">
                                        <i class="far fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main_menu" class="mx-[31px] mt-10 bg-ebid-purple w-[391px] h-[78px] rounded-[20px]">
                <div class="flex flex-row justify-between mx-[49px] my-2">
                    <a href="/" class="flex flex-col justify-center">
                        <img src="../assets/Home.svg" alt="home icon">
                        <p class="font-medium text-xs text-ebid-orange">HOME</p>
                    </a>
                    <a class="flex flex-col justify-center items-center" href="orders.html">
                        <img src="../assets/Order.svg" class="w-8 h-8" alt="Orders icon">
                        <p class="font-medium text-xs text-white">ORDERS</p>
                    </a>
                    <a class="flex flex-col justify-center items-center" href="user.html">
                        <img src="../assets/User.svg" class="w-8 h-8" alt="Users icon">
                        <p class="font-medium text-xs text-white">PROFILE</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
        integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" animate></script>
    <script src="../js/main.js"></script>
</body>

</html>
