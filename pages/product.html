<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="flex justify-center items-center w-full px-10 font-inter" data-barba="wrapper">
        <div class="flex justify-start items-center flex-col w-mobile h-mobile bg-[#F6F7FA]" data-barba="container"
            data-barba-namespace="address">
            <!-- header -->
            <div class="flex flex-col bg-auto bg-bottom w-full h-[461px] " id="product_head"
                style="background-image: url(../assets/bg3.svg);">
                <div class="mt-16 w-full flex justify-between items-center mx-[31px]">
                    <a href="main.html">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"
                            viewBox="0 0 172 172" class="" style=" fill:#000000;">
                            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                                stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                                font-family="none" font-weight="none" font-size="none" text-anchor="none"
                                style="mix-blend-mode: normal">
                                <path d="M0,172v-172h172v172z" fill="none"></path>
                                <g fill="#ffffff">
                                    <path
                                        d="M93.16667,42.49609l-43.50391,43.50391l43.50391,43.5039l10.75,-10.75l-32.75391,-32.7539l32.75391,-32.75391z">
                                    </path>
                                </g>
                            </g>
                        </svg>
                    </a>
                    <a href="cart.html">
                        <button type="button"
                            class="relative inline-flex items-center p- mr-[62px] text-sm font-medium text-center text-white ">
                            <img src="../assets/bag.svg" alt="">
                            <div id="badge"
                                class="hidden absolute inline-flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-ebid-purple  rounded-full -top-1 -right-1 ">
                                1</div>
                        </button>
                    </a>
                </div>
                <div class="flex justify-center mt-5">
                    <div class="flex items-center justify-center bg-white w-[258px] h-[258px] rounded-[10px]"
                        id="product_shirt">
                        <img src="../assets/black.png" class="p-3 w-56 h-56">
                    </div>
                </div>
            </div>
            <div class="flex flex-col w-full ">
                <div class="flex flex-row justify-between mx-[39px] mt-6" id="product_title">
                    <h3 class="text-lg font-semibold">Shirt Black</h3>
                    <p class="text-lg font-bold text-ebid-orange">14 MYR</p>
                </div>
                <div class="flex flex-row mx-[39px] mt-9" id="product_detail">
                    <p class="text-xs text-ebid-purple border-b-2 border-ebid-orange pb-1">Overview</p>
                    <p class="text-xs text-ebid-purple ml-6">Features</p>
                </div>
                <p class="mx-14 mt-7 text-xs" id="product_detail">Lorem Ipsum is simply dummy text of the printing and
                    typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown
                    printer took a galley of type and scrambled it to make a type specimen book.</p>
                <div class="flex flex-row justify-between mx-[39px] mt-40" id="product_btn">
                    <div class="flex flex-row items-center justify-center">
                        <button onclick="decrementCounter('data1')"
                            class="text-white justify-center w-[22px] h-[22px] bg-gray-500  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm p-2 text-center inline-flex items-center mr-2 ">
                            <i class="far fa-minus"></i>
                        </button>
                        <button type="button" id="data1"
                            class="text-white justify-center shadow-md w-[22px] h-[22px] bg-white  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm p-4 text-center inline-flex items-center mr-2">
                            <p class="text-black">00</p>
                        </button>
                        <button onclick="incrementCounter('data1')"
                            class="text-white justify-center w-[22px] h-[22px] bg-ebid-orange hover:bg-ebid-orange focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm p-2 text-center inline-flex items-center mr-2 ">
                            <i class="far fa-plus"></i>
                        </button>
                    </div>
                    <div class="rounded-full bg-ebid-purple px-11 py-4" onclick="showBadge()"><button
                            class="text-center text-base font-semibold text-white">Add to Cart</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
        integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" animate></script>
    <script src="../js/product.js"></script>
</body>

</html>
